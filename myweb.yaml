apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
  labels:
    app: myweb
spec:
  selector:
    matchLabels:
      app: myweb
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: myweb
    spec:
      serviceAccountName: jenkins
      containers:
      - name: myweb
        image: tiestovarn/docker:latest
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 30

